version: '3.8'

services:
  # ============================================
  # PostgreSQL - Banco de Dados Principal
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: viral_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-viral_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-viral_secret}
      POSTGRES_DB: ${DB_NAME:-viral_videos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-viral_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Otimizado para 15GB RAM
    command: >
      postgres
      -c shared_buffers=2GB
      -c effective_cache_size=6GB
      -c maintenance_work_mem=512MB
      -c work_mem=64MB

  # ============================================
  # Redis - Message Broker para Celery
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: viral_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MinIO - Object Storage (S3-compatible)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: viral_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================
  # Celery Worker - Processamento de Tasks
  # Otimizado para 4 vCPUs, 15GB RAM, CPU-only
  # ============================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viral_worker
    restart: unless-stopped
    # Concurrency=2 para nao sobrecarregar CPU com Whisper
    command: celery -A src.tasks.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-viral_admin}:${DB_PASSWORD:-viral_secret}@postgres:5432/${DB_NAME:-viral_videos}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin123}
      - MINIO_BUCKET=${MINIO_BUCKET:-viral-videos}
      # APIs
      - APIFY_TOKEN=${APIFY_TOKEN}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FAL_KEY=${FAL_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      # TTS
      - TTS_PROVIDER=${TTS_PROVIDER:-edge-tts}
      - TTS_VOICE_PT_BR=${TTS_VOICE_PT_BR:-pt-BR-FranciscaNeural}
      # Whisper otimizado para CPU
      - WHISPER_MODEL=${WHISPER_MODEL:-medium}
      # Budget
      - DAILY_BUDGET_LIMIT_USD=${DAILY_BUDGET_LIMIT_USD:-20.00}
      - ABORT_ON_BUDGET_EXCEED=${ABORT_ON_BUDGET_EXCEED:-true}
      # Modo
      - VEO_MODE=${VEO_MODE:-test}
      - APP_ENV=${APP_ENV:-development}
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - ./:/app
      - whisper_models:/root/.cache/whisper
      - ./assets/music:/app/assets/music:ro
    deploy:
      resources:
        limits:
          memory: 8G  # Reserva 8GB para worker (Whisper + FFmpeg)
        reservations:
          memory: 4G
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # ============================================
  # Celery Beat - Agendador de Tasks
  # ============================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viral_scheduler
    restart: unless-stopped
    command: celery -A src.tasks.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-viral_admin}:${DB_PASSWORD:-viral_secret}@postgres:5432/${DB_NAME:-viral_videos}
      - REDIS_URL=redis://redis:6379/0
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - ./:/app
    depends_on:
      - worker

  # ============================================
  # FastAPI - Dashboard e API REST
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viral_api
    restart: unless-stopped
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-viral_admin}:${DB_PASSWORD:-viral_secret}@postgres:5432/${DB_NAME:-viral_videos}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin123}
      - APP_ENV=${APP_ENV:-development}
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          memory: 1G
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # CLI - Para comandos manuais
  # ============================================
  cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viral_cli
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-viral_admin}:${DB_PASSWORD:-viral_secret}@postgres:5432/${DB_NAME:-viral_videos}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin123}
      - APIFY_TOKEN=${APIFY_TOKEN}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FAL_KEY=${FAL_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      - WHISPER_MODEL=${WHISPER_MODEL:-medium}
      - DAILY_BUDGET_LIMIT_USD=${DAILY_BUDGET_LIMIT_USD:-20.00}
      - VEO_MODE=${VEO_MODE:-test}
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - ./:/app
      - whisper_models:/root/.cache/whisper
    profiles:
      - cli
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  whisper_models:
    driver: local

networks:
  default:
    name: viral_network
